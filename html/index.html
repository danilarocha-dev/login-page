<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p> Seja bem-vindo(a). Fa√ßa login para acessar sua conta.</p>
                <form autocomplete="on">

                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required
                            maxlength="50">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha"
                            autocomplete="current-password" required minlength="6">
                        <label for="isenha">Senha</label>
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar de mim
                        </label>
                        <a href="esqueci.html" class="forgot-password" aria-label="Esqueci a minha senha">
                            Esqueci a minha senha
                        </a>
                    </div>

                    <input type="submit" value="Entrar">

                    <div id="social-login">
                        <h1>Logar com</h1>

                        <div class="social-icons">
                            <a href="https://www.facebook.com/" class="icon facebook" aria-label="Login com Facebook">
                                <img src="../imagem/fecebook-logo.jpeg" alt="Facebook">
                            </a>

                            <a href="https://www.google.com/" class="icon google" aria-label="Login com Google">
                                <img src="../imagem/google-icon.jpeg" alt="Google">
                            </a>

                            <a href="https://www.icloud.com/" class="icon apple" aria-label="Login com Apple">
                                <img src="../imagem/apple-logo.jpeg" alt="Apple">
                            </a>
                        </div>
                    </div>

                </form>
            </div>


        </section>
    </main>

</body>

</html>
